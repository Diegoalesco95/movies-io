<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Favorites</h1>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let genre of moviesByGenre | keyvalue">
      <ion-col size="12">
        <ion-label>{{genre.key}}</ion-label>
      </ion-col>
      <ion-col *ngIf="genre.value.length > 0">
        <app-slideshow-poster [movies]="genre.value"></app-slideshow-poster>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
